<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" (click)="onClose()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[80vh] flex flex-col" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white">Audit Log</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-6">
      <div *ngIf="loading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
        <p class="mt-2 text-gray-600 dark:text-gray-400">Loading audit logs...</p>
      </div>

      <div *ngIf="error" class="p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
        <p class="text-sm text-red-600 dark:text-red-400">{{ error }}</p>
      </div>

      <div *ngIf="!loading && !error && logs.length === 0" class="text-center py-8 text-gray-500 dark:text-gray-400">
        <p>No audit logs found.</p>
      </div>

      <div *ngIf="!loading && !error && logs.length > 0" class="space-y-3">
        <div *ngFor="let log of logs" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-600">
          <div class="flex items-start justify-between mb-2">
            <div class="flex items-center space-x-2">
              <span class="px-2 py-1 text-xs font-semibold rounded bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200">
                {{ log.action }}
              </span>
              <span class="px-2 py-1 text-xs font-semibold rounded bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200">
                {{ log.resource }}
              </span>
            </div>
            <span class="text-xs text-gray-500 dark:text-gray-400">
              {{ formatDate(log.timestamp) }}
            </span>
          </div>

          <p class="text-sm text-gray-700 dark:text-gray-300 mb-2">
            {{ log.details }}
          </p>

          <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
            <span>User: {{ log.user?.username || 'Unknown' }}</span>
            <span *ngIf="log.ipAddress">IP: {{ log.ipAddress }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end p-6 border-t border-gray-200 dark:border-gray-700">
      <button
        (click)="onClose()"
        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition"
      >
        Close
      </button>
    </div>
  </div>
</div>
